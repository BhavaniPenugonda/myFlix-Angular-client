
<h1 mat-dialog-title>{{ data.movie.Title }}</h1>
<div mat-dialog-content>
  <p><strong>Director:</strong> {{ data.movie.Director.Name }}</p>
  <p><strong>Genre:</strong> {{ data.movie.Genre }}</p>
  <p><strong>Synopsis:</strong> {{ data.movie.Synopsis }}</p>
  <p><strong>Release Year:</strong> {{ data.movie.ReleaseYear }}</p>
  <img src="{{ data.movie.ImagePath }}" alt="Movie Poster" style="width: 100%; height: auto;"/>
</div>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
