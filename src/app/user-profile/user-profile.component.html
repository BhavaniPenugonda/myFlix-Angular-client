<div class="user-profile">
  <h2>User Profile</h2>

  <form>
    <mat-form-field >
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="userDetails.Username" name="Username" required />
    </mat-form-field>

    <mat-form-field >
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="userDetails.Email" name="Email" required />
    </mat-form-field>

    <mat-form-field >
      <mat-label>Birthday</mat-label>
      <input matInput [(ngModel)]="userDetails.Birthday" name="Birthday" type="date" required />
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="primary" (click)="editUserProfile()">save</button>
      <button mat-raised-button color="accent" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
  
  <div *ngIf="favouriteMovies.length > 0" class="favourite-movies">
    <h3>Favourite Movies</h3>
    <ul>
      <li *ngFor="let movie of favouriteMovies">
        <span>{{ movie.Title }}</span> 
        <button mat-button color="warn" (click)="removeFromFavourites(movie._id)">Remove</button>
      </li>
    </ul>
  </div>

  <div class="profile-info">
    <button mat-raised-button (click)="goToMovies()">Go to Movies</button>
  </div>
</div>
