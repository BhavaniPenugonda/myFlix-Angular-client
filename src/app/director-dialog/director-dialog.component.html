
<h1 mat-dialog-title>Director: {{ data.director.Name }}</h1>
<div mat-dialog-content>
  <p>More about director {{ data.director.Name }}:</p>
  <p>{{ data.director.Name }} is known for directing films such as [insert famous films].</p>
  <p>{{ data.director.Biography }}</p>
  <!-- Add more details as needed, e.g., films, biography, etc. -->
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
