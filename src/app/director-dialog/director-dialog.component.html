
<h2 mat-dialog-title>Director Information</h2>
<mat-dialog-content>
  <p><strong>Name:</strong> {{ data.director.Name }}</p>
  <p><strong>Biography:</strong> {{ data.director.Bio }}</p>
  <p><strong>Birth:</strong> {{ data.director.Birth }}</p>
  <p><strong>Death:</strong> {{ data.director.Death ? data.director.Death : 'N/A' }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
